<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Media Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .media-item {
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .media-item:hover {
      transform: scale(1.05);
    }
    .media-item img, .media-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
    }
    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div id="app" class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6 border-b-4 border-indigo-500 pb-2">
      Shared Media Gallery
    </h1>

    <div id="status-message" class="text-sm text-gray-600 mb-4 rounded-lg p-3 bg-white shadow-md">
      Checking Firebase configuration...
    </div>

    <!-- Upload Section -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-700">Upload New Media</h2>
      <input type="file" id="media-upload-input" accept="image/*,video/*"
        class="w-full text-gray-700 p-2 border border-gray-300 rounded-lg mb-4" />
      <button id="upload-button"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-150 ease-in-out disabled:opacity-50"
        disabled>
        Upload & Share
      </button>
      <progress id="upload-progress" value="0" max="100" class="w-full mt-4 h-2 rounded-full hidden"></progress>
    </div>

    <!-- Gallery -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-6 text-indigo-700">Gallery</h2>
      <div id="gallery-container" class="media-grid">
        <p id="loading-indicator" class="text-center text-gray-500 col-span-full">Awaiting initialization...</p>
      </div>
      <p id="empty-gallery-message" class="text-center text-gray-500 hidden mt-4 col-span-full">
        No media uploaded yet. Be the first!
      </p>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreen-modal"
    class="modal fixed inset-0 flex items-center justify-center p-4 hidden"
    onclick="document.getElementById('fullscreen-modal').classList.add('hidden')">
    <div class="modal-content relative flex items-center justify-center"
      onclick="event.stopPropagation()">
      <button
        class="absolute top-4 right-4 text-white text-3xl font-bold opacity-75 hover:opacity-100 p-2"
        onclick="document.getElementById('fullscreen-modal').classList.add('hidden')">&times;</button>
      <div id="modal-media-content"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    // ‚úÖ Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAswEf2UMGv2cdIyvd4j0YKJ0GFICpA8RQ",
      authDomain: "gallery-952f2.firebaseapp.com",
      projectId: "gallery-952f2",
      storageBucket: "gallery-952f2.firebasestorage.app",
      messagingSenderId: "283310782997",
      appId: "1:283310782997:web:df311fe59f48c8bd90ec1c",
      measurementId: "G-Z5LVQF1V37"
    };

    // üî• Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const statusEl = document.getElementById('status-message');
    const uploadInput = document.getElementById('media-upload-input');
    const uploadButton = document.getElementById('upload-button');
    const uploadProgress = document.getElementById('upload-progress');
    const galleryContainer = document.getElementById('gallery-container');
    const emptyGalleryMsg = document.getElementById('empty-gallery-message');
    const loadingIndicator = document.getElementById('loading-indicator');

    let currentUser = null;

    // üë§ Anonymous Auth
    signInAnonymously(auth).catch(err => {
      statusEl.textContent = "Authentication failed: " + err.message;
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        statusEl.textContent = "Connected as anonymous user.";
        initGallery();
      } else {
        statusEl.textContent = "User not signed in.";
      }
    });

    // üì∏ Upload Handler
    uploadInput.addEventListener('change', () => {
      uploadButton.disabled = !uploadInput.files.length;
    });

    uploadButton.addEventListener('click', async () => {
      const file = uploadInput.files[0];
      if (!file) return;

      uploadButton.disabled = true;
      uploadProgress.classList.remove('hidden');
      const fileRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
      const uploadTask = uploadBytesResumable(fileRef, file);

      uploadTask.on('state_changed', snapshot => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        uploadProgress.value = progress;
      }, err => {
        alert("Upload failed: " + err.message);
      }, async () => {
        const url = await getDownloadURL(uploadTask.snapshot.ref);
        await addDoc(collection(db, 'media'), {
          url,
          type: file.type.startsWith('video') ? 'video' : 'image',
          createdAt: serverTimestamp(),
          user: currentUser.uid
        });
        uploadProgress.classList.add('hidden');
        uploadProgress.value = 0;
        uploadInput.value = '';
        uploadButton.disabled = true;
      });
    });

    // üñºÔ∏è Real-Time Gallery
    function initGallery() {
      const q = query(collection(db, 'media'), orderBy('createdAt', 'desc'));
      onSnapshot(q, snapshot => {
        galleryContainer.innerHTML = '';
        if (snapshot.empty) {
          emptyGalleryMsg.classList.remove('hidden');
          loadingIndicator.classList.add('hidden');
          return;
        }
        emptyGalleryMsg.classList.add('hidden');
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('div');
          item.className = 'media-item cursor-pointer';
          item.innerHTML = data.type === 'video'
            ? `<video src="${data.url}" muted playsinline></video>`
            : `<img src="${data.url}" alt="Media" />`;
          item.addEventListener('click', () => openModal(data));
          galleryContainer.appendChild(item);
        });
        loadingIndicator.classList.add('hidden');
      });
    }

    // üîç Modal Viewer
    function openModal(data) {
      const modal = document.getElementById('fullscreen-modal');
      const content = document.getElementById('modal-media-content');
      content.innerHTML = data.type === 'video'
        ? `<video src="${data.url}" controls autoplay class="max-w-full max-h-[90vh] rounded-lg"></video>`
        : `<img src="${data.url}" class="max-w-full max-h-[90vh] rounded-lg" />`;
      modal.classList.remove('hidden');
    }
  </script>
</body>
</html>
